gui:
  theme:
    selectedLineBgColor:
      - black
      - bold
customCommands:
  - key: "<c-v>"
    type: "command"
    context: "global"
    description: "Create new conventional commit"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "build"
            description: "Changes that affect the build system or external dependencies"
            value: "build"
          - name: "feat"
            description: "A new feature"
            value: "feat"
          - name: "fix"
            description: "A bug fix"
            value: "fix"
          - name: "chore"
            description: "Other changes that don't modify src or test files"
            value: "chore"
          - name: "ci"
            description: "Changes to CI configuration files and scripts"
            value: "ci"
          - name: "docs"
            description: "Documentation only changes"
            value: "docs"
          - name: "perf"
            description: "A code change that improves performance"
            value: "perf"
          - name: "refactor"
            description: "A code change that neither fixes a bug nor adds a feature"
            value: "refactor"
          - name: "revert"
            description: "Reverts a previous commit"
            value: "revert"
          - name: "style"
            description: "Changes that do not affect the meaning of the code"
            value: "style"
          - name: "test"
            description: "Adding missing tests or correcting existing tests"
            value: "test"
      - type: "input"
        title: "Scope (optional)"
        key: "Scope"
        initialValue: ""
      - type: "menu"
        key: "Breaking"
        title: "Breaking change"
        options:
          - name: "no"
            value: ""
          - name: "yes"
            value: "!"
      - type: "input"
        title: "title"
        key: "Title"
        initialValue: ""
      - type: "input"
        title: "body (optional)"
        key: "Body"
        initialValue: ""
      # - type: "menuFromCommand"
      #   key: "LinkedIssue"
      #   title: "Linked issue (optional)"
      #   command: "gh issue list --json number,title"
      #   filter: '\"number\":(?P<issue_number>\\d+),\"title\":\"(?P<issue_title>[^\"]+)"'
      #   valueFormat: "{{ .issue_number }}"
      #   labelFormat: "#{{ .issue_number | green | bold }} - {{ .issue_title | yellow }}"
      #   optional: true
      - type: "input"
        title: "footer (optional)"
        key: "Footer"
        initialValue: ""
        suggestions:
          command: "~/bin/gh-issues-to-json.sh"
    command: "git commit --message '{{.Form.Type}}{{ if .Form.Scope }}({{ .Form.Scope }}){{ end }}{{.Form.Breaking}}:{{.Form.Title}}{{ if .Form.Body}}\n\n{{.Form.Body}}{{ end }}{{ if .Form.Footer}}\n\n{{.Form.Footer}}{{ end }}'"
    loadingText: "Creating conventional commit..."
